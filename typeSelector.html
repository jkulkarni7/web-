<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of selectors in css</title>
    <style>
*
{
    color: blue;
}
h1
{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
.div1
{
    font-style: italic;
}
#id1
{
    color: brown;
}
h1,h2,p
{
    font-weight: 100;
}
div>p
{
    float: right;
}
    </style>
</head>
<body>
    <h1>Heading1</h1>
    <div class="div1">
        <p id="id1">para inside div</p>
    </div>
    <h1>Heading 2</h1>
    <p>This is a paragraph</p>
    <h2>hello</h2>
</body>
</html>
