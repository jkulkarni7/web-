<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    <form action="firstDemo.html">
        <div class="container">
        <div class="form-check">
           
            <input type="checkbox" id="chk1" class="form-check-input"><br>
            <label for="chk1" class="form-check-label">I agree TnC</label>
        </div>
        <br><br>
        <div class="form-check">
           
            <input type="checkbox" id="chk2" class="form-check-input" disabled><br>
            <label for="chk2" class="form-check-label">I agree TnC</label>
        </div>
        <br><br>
        <button type="submit" class="btn btn-success">SUBMIT</button>
    </div>
    </form>
</body>
</html>
