<!DOCTYPE html>
<html>
<head>
<style>
/* before visiting link */
a:link {
  color: red;
}

/* after visiting link */
a:visited {
  color: green;
}

a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>CSS Links</h2>
<p><b><a href="typeSelector.html" target="_blank">Hyperlink</a></b></p>
</body>
</html>
